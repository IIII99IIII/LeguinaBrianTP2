<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - Dark Souls 3</title>
  <link rel="stylesheet" href="../STYLE/style.css">
</head>
<body>
  <nav id="navbar">
    <a href="index.html">Inicio</a>
    <a href="servicios.html">Servicios</a>
    <a href="contactos.html">Contacto</a>
  </nav>

  <main class="seccion" id="contacto">
    <h1 class="titulo">Contáctanos</h1>
    <img id="img-Contactos" src="../IMAGEN/IMG2.jpg"Imagen Dark Souls width="300">

    <form id="formulario" class="contenido-flex" action="#" method="post">
      <input type="text" name="nombre" placeholder="Nombre" required>
      <input type="text" name="apellido" placeholder="Apellido" required>
      <input type="email" name="email" placeholder="Correo electrónico" required>
      <textarea name="mensaje" rows="5" placeholder="Escribí tu mensaje..." required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer id="footer">
    <p>No temas a la oscuridad, escríbenos.</p>
  </footer>
</body>
</html>
